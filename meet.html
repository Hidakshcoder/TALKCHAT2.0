<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jitsi Meet Integration</title>
    <script src="https://meet.jit.si/external_api.js"></script>
    <style>
        body {
            background: linear-gradient(to right top, #000000, #4c00ff, #000000);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        #meet {
            width: 80vw;
            height: 80vh;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="meet"></div>
    <script>
        const domain = "meet.jit.si";
        const options = {
            roomName: "GAMING_ROOM", // Choose any unique name
            parentNode: document.querySelector("#meet"),
            width: "100%",
            height: "100%"
        };
        const api = new JitsiMeetExternalAPI(domain, options);
    </script>
</body>
</html>
